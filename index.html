<!DOCTYPE html>
<html lang="ja">
<head>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <h1>挿絵生成・描写精度アンケート</h1>
        <div class="muted">テーマ：挿絵生成における入力形式の違いによる描写精度の分析</div>
      </div>
      
      <form action="https://script.google.com/macros/s/AKfycbz3jqvv2SYsc7-e9XP7Q5lJEQcFN4rknGluz85o8L3ilQxnQ3fKSFzfZJqhjIDvn41goQ/exec" method="POST">

        <div class="body" id="app">
          <div class="notice">
            <p>このフォームは、データ送信機能が動作するかをテストするためのものです。</p>
          </div>
          
          <div class="hr"></div>

          <p><strong>お名前を入力してください：</strong></p>
          <input type="text" name="participantName" placeholder="例：山田太郎" style="width:100%;padding:10px;font-size:16px;border-radius:8px;border:1px solid #333;background:#0e1219;color:#fff;margin-bottom:10px;" required>

          <div class="hr"></div>

          <div class="notice ok">
              <p>お名前を入力し、「決定（データ送信）」ボタンを押してください。</p>
          </div>

        </div>
        <div class="footer" id="footer">
          <div class="row">
              <div class="grow"></div>
              <button class="btn" type="submit">決定（データ送信）</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
